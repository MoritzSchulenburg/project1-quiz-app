<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
    <script src="./form.js" defer></script>
</head>
<body>
    <header>
        <h1>Quiz-App</h1>
      </header>
    <main>
        <form class="card" data-js="card">
            <label for="questions">Your question ?</label>
            <textarea name="question" id="question" maxlength="150"></textarea>
           
            <label for="answer">Your Answer</label>
            <textarea name="answer" id="answer" maxlength="150"></textarea>
           
            <label for="tag">Tag</label>
            <input type="text" name="tag" id="tag" maxlength="150"></input>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </main>
    <footer>
        <a href="index.html" class="footer__link footer__link--active"
          ><img
            src="./assets/home_filled.png"
            width="50px
          "
            alt="home-button"
        /></a>
        <a href="bookmarks.html" class="footer__link"
          ><img
            src="./assets/bookmark_transparent.png"
            width="50px
          "
            alt="bookmark-button"
        /></a>
        <a href="form.html" class="footer__link">
          <img src="./assets/question.png" alt="question-button" width="50px"
        /></a>
        <a href="profile.html" class="footer__link"
          ><img
            src="./assets/profile.png"
            width="50px
          "
            alt="profile image"
        /></a>
      </footer>
</body>
</html>
